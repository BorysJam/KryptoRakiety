<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/chat_style.css" />
		<link rel="icon" href="/img/krypto_rakiety_favicon.png">
		<title>KryptoRakiety - Dołącz do czatu</title>
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-XR20HFSC96"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-XR20HFSC96');
		</script>
	</head>
	<body>
		<div class="join-container">
			<div class="exit_to_headpage"><a href="/" class="exit_to_headpage_a">Powrót do strony głównej<span><i class="fas fa-door-open fa-2x"></i></span></a>
				
			</div>
			<header class="join-header">
				<a href="/"><img src="/img/krypto_rakiety_logo.svg"></a>
			</header>
			<main class="join-main">
				<form action="chat" method="get">
					<div class="form-control">
						<p class='duplicateP'></p>
						<label for="username">Pseudonim</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Podaj swój pseudonim..."
							onkeypress="return event.charCode != 32"
							required
							minlength="4"
							maxlength="30"
							/>
					</div>
					<div class="form-control">
						<label for="room">Pokój</label>
						<select name="room" id="room" required>
							<option hidden disabled selected value>Wybierz pokój</option> 
							<option value="Ogólny" id="option0">Ogólny</option>
							<option value="Szybkie-Rakiety" id="option6">Szybkie Rakiety</option>
							<option value="Bitcoin" id="option1">Bitcoin</option>
							<option value="Ethereum" id="option2">Ethereum</option>
							<option value="Doge" id="option3">Doge</option>
							<option value="Binance-coin" id="option4">Binance coin</option>
							<option value="Litecoin" id="option5">Litecoin</option>
							<option value="Shiba-Inu" id="option7">Shiba Inu</option>
							<option value="Cardano" id="option8">Cardano</option>
							<option value="Tether" id="option9">Tether</option>
							<option value="Ripple" id="option8">Ripple</option>
							<option value="Loopring" id="option10">Loopring</option>
							<option value="Solana" id="option11">Solana</option>
							<option value="XRP" id="option12">XRP</option>
							<option value="Terra" id="option13">Terra</option>
							<option value="Polkadot" id="option14">Polkadot</option>
							<option value="Polygon" id="option15">Polygon</option>
							<option value="Chainlink" id="option16">Chainlink</option>
							<option value="Avalanche" id="option17">Avalanche</option>
							<option value="Tezos" id="option18">Tezos</option>
							<option value="Stellar" id="option19">Stellar</option>
							<option value="Monero" id="option20">Monero</option>
						</select>
					</div>
					<div class="btnjoin"><button type="submit" class="btn" id='btnjoin'>Dołącz do czatu<i class="fas fa-exclamation-triangle" id="exclamationTriangle"></i></button></div>
				</form>
			</main>
		</div>

		<script src='/socket.io/socket.io.js'></script>
		<script src="js/userValidation.js"></script>
	</body>
	
</html>
