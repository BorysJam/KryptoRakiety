<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="img/kryptorakiety.png">
		<title>KryptoRakiety - Dołącz do czatu</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>KryptoRakiety</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<p class='duplicateP'></p>
						<label for="username">Pseudonim</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Podaj pseudonim..."
							required
							maxlength="30"/>
					</div>
					<div class="form-control">
						<label for="room">Pokój</label>
						<select name="room" id="room">
							<option value="Bitcoin">Bitcoin</option>
							<option value="Ethereum">Ethereum</option>
							<option value="Doge">Doge</option>
							<option value="Binance-coin">Binance coin</option>
							<option value="Litecoin">Litecoin</option>
							<option value="Szybkie-Rakiety">Szybkie Rakiety</option>
						</select>
					</div>
					<div class="btnjoin"><button type="submit" class="btn" id='btnjoin'>Dołącz do czatu<i class="fas fa-exclamation-triangle" id="exclamationTriangle"></i></button></div>
				</form>
			</main>
		</div>
		<div class="background_container">
			<video loop muted autoplay class="background" src="vid/video.mp4"></video>
		</div>
		<script src='/socket.io/socket.io.js'></script>
		<script src="js/userValidation.js"></script>
	</body>
	
</html>
