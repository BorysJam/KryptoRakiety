<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>KryptoRakiety - Dołącz do czatu</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<img src='img/minilogo.png' id='minilogo'><h1>KryptoRakiety</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Pseudonim</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Podaj pseudonim..."
							required
							maxlength="30"
						/>
					</div>
					<div class="form-control">
						<label for="room">Pokój</label>
						<select name="room" id="room">
							<option value="Bitcoin">Bitcoin</option>
							<option value="Ethereum">Ethereum</option>
							<option value="Doge">Doge</option>
							<option value="Binance-coin">Binance coin</option>
							<option value="Litecoin">Litecoin</option>
							<option value="Szybkie-Rakiety">Szybkie Rakiety</option>
						</select>
					</div>
					<button type="submit" class="btn" id='btnjoin'>Dołącz do czatu</button>
				</form>
			</main>
		</div>
		<style>
			body{
				background-color: rgb(1, 1, 14);
			}
		</style>
	</body>
	
</html>
