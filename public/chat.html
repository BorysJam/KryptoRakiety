<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/kryptorakiety.png">


 
  
  <title>KryptoRakiety - Chat</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="logo_title">
        <h1 class='hjedynka'>KryptoRakiety</h1>
        <div class="logo_div"><img src='img/logo.svg' class='logo'></div>
        </div>
        <div class="numberOfUsers"><p class="onlineUsersNumber"></p></div>
      <div class="Container_btn"><input type="checkbox" id='checklight'><a href="index.html" class="btn" id='btn-leave'>Wyjście <i class="fas fa-door-open"></i></a></div>
   

      
      
    </header>
    <main class="chat-main">
      <i class="fas fa-arrow-right"></i>
      <div class="chat-sidebar">
        <i class="fas fa-bars"></i>
        <h3><i class="fas fa-comments"></i> Pokoje</h3>
        <div class="nameRoom_container">
          <h3 id="name-room"></h3><i class="fas fa-chevron-down"></i>
        </div>
        
        <div class="hidden_container">
          <h2 class='hidden_links'>Bitcoin</h2>
          <h2 class='hidden_links'>Ethereum</h2>
          <h2 class='hidden_links'>Doge</h2>
          <h2 class='hidden_links'>Binance-coin</h2>
          <h2 class='hidden_links'>Litecoin</h2>
          <h2 class='hidden_links'>Szybkie-Rakiety</h2>
        </div>
        <h3 class="onlineUsers"><i class="fas fa-users"></i> Użytkownicy</h3>
        
        <div class="user_list"> <div id="users"></div></div>
        
        <h3 class="inbox_iconTxt">
          <i class="fas fa-inbox" id="inbox_icon"></i> Wiadomości
          <span class="numberReceived"></span>
        </h3>
       
      </div>
      <div class="chat-messages">
					
      </div>
      
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <i class="far fa-smile fa-2x" id="smiley" style="color: white; margin-right: 10px"></i>
        <input
          id="msg"
          type="text"
          placeholder="Napisz wiadomość"
          
          autocomplete="off"
          maxlength="510"
        />
       
          <input type="file" id="fileMsg" onchange="setImgSrc(this)" accept="image/*" hidden='hidden' />
          <button class="inputFileBtn" type="button"><i class="far fa-images fa-2x" id="fa-images"></i></button>
         
        
       
        <button class="btn" type="submit">Wyślij<i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>
  <div class="message_box">
    <div class="message_boxHeader">
      <a id="messagesReceived">Otrzymane <span class="numberReceived"></span></a>
      <a id="messagesSent">Wysłane <span class="numberSent"></span></a>
      <i class="fas fa-times" id='exit_box' onclick="niepokaz()"></i>
    </div>
    <div class="receivedDiv"></div>   
    <div class="sentMsgDiv"></div>
  </div>

 
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js'></script>
  <script src='/socket.io/socket.io.js'></script>
  <script src="js/main.js"></script>
  
</body>
</html>
